{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    首页
{% endblock title %}
{% block content %}
<div class="container">
    <div>
        <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label for="new_algorithm">algorithm</label>
                    <input class="form-control" type="text" id="new_algorithm" name="new_algorithm" placeholder="please add new algorithm">
            </div>

            <div class="form-group">
                {% for algorithm in algorithms %}
                <p>{{algorithm.title}}</p>
                {% endfor %}
            </div>

            <button type="submit">Publish</button>
    </form>
    </div>
</div>

{% endblock content %}
