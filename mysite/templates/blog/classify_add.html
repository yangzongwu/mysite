{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    首页
{% endblock title %}
{% block content %}
<div class="container">
    <div>
        <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label for="new_classify">classify</label>
                    <input class="form-control" type="text" id="new_classify" name="new_classify" placeholder="please add new classify">
            </div>

            <div class="form-group">
                {% for classify in classifies %}
                <p>{{classify.title}}</p>
                {% endfor %}
            </div>

            <button type="submit">Publish</button>
    </form>
    </div>
</div>

{% endblock content %}
