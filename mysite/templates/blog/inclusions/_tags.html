<div class="widget widget-tag-cloud">
  <h3 class="widget-title">Tags:</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:blog_list' %}?tag={{ tag.id }}">{{ tag.name }} <span class="post-count">({{ tag.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无标签！
    {% endfor %}
  </ul>
</div>
