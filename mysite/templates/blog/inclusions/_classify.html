<div class="">
  <h3 class="">Classify:</h3>
  <ul>
    {% for classify in classify_list %}
      <li>
        <a href="{% url 'blog:classify' classify.id %}">{{ classify.title }}<span class="post-count">({{ classify.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
