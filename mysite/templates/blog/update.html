{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    首页
{% endblock title %}
{% block content %}
<div class="container">
    <div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}">
            </div>

            <div class="form-group">
                <label for="classify">Classify</label>
                <select class="form-control" id="classify" name="classify">
                    <option value="none">Please choose classify..</option>
                    {% for classify in classifies %}
                    <option value="{{ classify.id }}"
                            {% if classify.id == blog.classify.id %}
                            selected
                            {% endif %}
                    >
                        {{ classify }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <textarea id="body" class="form-control" name="body" rows="12">{{ blog.body }}</textarea>
            </div>


            <div class="form-group">
                <label for="tag">Tags</label>
                <textarea class="form-control" id="tag" name="tag">{{ tags }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>
</div>
{% endblock content %}
